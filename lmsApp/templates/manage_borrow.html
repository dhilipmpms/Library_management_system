{% load static %}
<style>
    #borrow-img {
        max-width: 100%;
        max-height: 10em;
        object-fit: scale-down;
        object-position: center center;
    }
</style>
<div class="container-fluid">
    <form action="" id="borrow-form">
        <input type="hidden" name="id" value="{{ borrow.id }}">
        <input type="hidden" name="code" value="generate_code">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="mb-3">
                    <label for="book" class="control-label">புத்தகம்</label>
                    <select id="book" name="book" class="form-select form-select-sm rounded-0" required>
                        <option value="" {% if not borrow %}selected disabled{% endif %}></option>
                        {% for book in books %}
                            <option value="{{ book.id }}" {% if borrow.book.id == book.id %}selected{% endif %}>{{ book }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="mb-3">
                    <label for="borrower_type" class="control-label">கடன் வாங்குபவர் வகை</label>
                    <select id="borrower_type" name="borrower_type" class="form-select form-select-sm rounded-0" required>
                        <option value="student" {% if borrow.student %}selected{% endif %}>மாணவர்</option>
                        <option value="staff" {% if borrow.staffs %}selected{% endif %}>செயலாளர்</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="mb-3">
                    <label for="borrower" class="control-label">கடன் வாங்குபவர்</label>
                    <select id="borrower" name="borrower" class="form-select form-select-sm rounded-0" required>
                        <option value="" {% if not borrow %}selected disabled{% endif %}></option>
                        {% if borrow.student %}
                            <option value="{{ borrow.student.id }}" selected>{{ borrow.student }}</option>
                        {% endif %}
                        {% if borrow.staffs %}
                            <option value="{{ borrow.staffs.id }}" selected>{{ borrow.staffs }}</option>
                        {% endif %}
                        {% for student in students %}
                            <option value="{{ student.id }}">{{ student }}</option>
                        {% endfor %}
                        {% for staff in staffs %}
                            <option value="{{ staff.id }}">{{ staff }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="mb-3">
                    <label for="borrowing_date" class="control-label">கடன் வாங்கும் தேதி</label>
                    <input type="date" id="borrowing_date" name="borrowing_date" class="form-control form-control-sm rounded-0" value="{% if borrow %}{{ borrow.borrowing_date|date:'Y-m-d' }}{% else %}{% now 'Y-m-d' %}{% endif %}" required>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="mb-3">
                    <label for="return_date" class="control-label">திரும்ப வேண்டிய தேதி</label>
                    <input type="date" id="return_date" name="return_date" class="form-control form-control-sm rounded-0" value="{{ borrow.return_date|date:'Y-m-d' }}" min="{% now 'Y-m-d' %}" required>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="mb-3">
                    <label for="status" class="control-label">நிலை</label>
                    <select id="status" name="status" class="form-select form-select-sm rounded-0" required>
                        <option value="1" {% if borrow.status == '1' %}selected{% endif %}>நிலுவையில்</option>
                        <option value="2" {% if borrow.status == '2' %}selected{% endif %}>அளித்துள்ளது</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    $(function() {
        $('#uni_modal').on('shown.bs.modal', function(){
            $('#borrower').select2({
                placeholder: "Please Select Borrower Here",
                width: "100%",
                dropdownParent: $('#uni_modal'),
                selectionCssClass: "form-control form-control-sm rounded-0"
            });
            $('#book').select2({
                placeholder: "Please Select Book Here",
                width: "100%",
                dropdownParent: $('#uni_modal'),
                selectionCssClass: "form-control form-control-sm rounded-0"
            });
        });
        $('#borrow-form').submit(function(e) {
            e.preventDefault();
            var _this = $(this);
            $('.err-msg').remove();
            var el = $('<div>');
            el.addClass("alert alert-danger err-msg");
            el.hide();
        
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
        
            // Log the form data to the console
            console.log(new FormData($(this)[0]));
        
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{ csrf_token }}'
                },
                url: "{% url 'save-borrow' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err);
                    alert("An error occurred", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        location.reload();
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg);
                    } else {
                        el.text("An error occurred", 'error');
                        end_loader();
                        console.err(resp);
                    }
                    _this.prepend(el);
                    el.show('slow');
                    $("html, body, .modal").scrollTop(0);
                    end_loader();
                }
            });
        });
    });
</script>
