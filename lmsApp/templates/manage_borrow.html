{% load static %}
<style>
    #borrow-img {
        max-width: 100%;
        max-height: 10em;
        object-fit: scale-down;
        object-position: center center;
    }
</style>

<div class="container-fluid">
    <form id="borrow-form">
        <!-- Hidden Inputs -->
        <input type="hidden" name="id" value="{{ borrow.id|default:'' }}">
        <input type="hidden" name="code" value="generate_code">

        <div class="row">
            <!-- Book Selection -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="mb-3">
                    <label for="book" class="form-label">புத்தகம்</label>
                    <select id="book" name="book" class="form-select form-select-sm rounded-0" required>
                        <option value="" disabled {% if not borrow %}selected{% endif %}></option>
                        {% for book in books %}
                            <option value="{{ book.id }}" {% if borrow.book.id == book.id %}selected{% endif %}>
                                {{ book }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Borrower Type Selection -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="mb-3">
                    <label for="borrower_type" class="form-label">Borrower Type</label>
                    <select id="borrower_type" name="borrower_type" class="form-select form-select-sm rounded-0" required>
                        <option value="" selected disabled>Choose Borrower Type</option>
                        <option value="student">Student</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
            </div>

            <!-- Student Selection -->
            <div class="col-lg-6 col-md-6 col-sm-12" id="student_div" style="display:none;">
                <div class="mb-3">
                    <label for="student" class="form-label">மாணவர்கள்</label>
                    <select id="student" name="student" class="form-select form-select-sm rounded-0">
                        <option value="" disabled {% if not borrow %}selected{% endif %}></option>
                        {% for student in students %}
                            <option value="{{ student.id }}" {% if borrow.student and borrow.student.id == student.id %}selected{% endif %}>
                                {{ student }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Staff Selection -->
            <div class="col-lg-6 col-md-6 col-sm-12" id="staff_div" style="display:none;">
                <div class="mb-3">
                    <label for="staff" class="form-label">ஊழியர்கள்</label>
                    <select id="staff" name="staff" class="form-select form-select-sm rounded-0">
                        <option value="" disabled {% if not borrow %}selected{% endif %}></option>
                        {% for staff in staffs %}
                            <option value="{{ staff.id }}" {% if borrow.staff and borrow.staff.id == staff.id %}selected{% endif %}>
                                {{ staff }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Borrowing Date -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="mb-3">
                    <label for="borrowing_date" class="form-label">கடன் வாங்கும் தேதி</label>
                    <input type="date" id="borrowing_date" name="borrowing_date" class="form-control form-control-sm rounded-0"
                        value="{% if borrow %}{{ borrow.borrowing_date|date:'Y-m-d' }}{% else %}{% now 'Y-m-d' %}{% endif %}" required>
                </div>
            </div>

            <!-- Return Date -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="mb-3">
                    <label for="return_date" class="form-label">திரும்ப வேண்டிய தேதி</label>
                    <input type="date" id="return_date" name="return_date" class="form-control form-control-sm rounded-0"
                        value="{{ borrow.return_date|date:'Y-m-d' }}" min="{% now 'Y-m-d' %}" required>
                </div>
            </div>

            <!-- Status -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="mb-3">
                    <label for="status" class="form-label">நிலை</label>
                    <select id="status" name="status" class="form-select form-select-sm rounded-0" required>
                        <option value="1" {% if borrow.status == '1' %}selected{% endif %}>நிலுவையில்</option>
                        <option value="2" {% if borrow.status == '2' %}selected{% endif %}>அளித்துள்ளது</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    $(function () {
        // Handle Borrower Type Change
        $('#borrower_type').change(function () {
            const type = $(this).val();
            
            // Reset required fields for both student and staff
            $('#student').prop('required', false);
            $('#staff').prop('required', false);
    
            if (type === "student") {
                $('#student_div').show();
                $('#staff_div').hide();
                $('#student').prop('required', true);  // Student is required
            } else if (type === "staff") {
                $('#staff_div').show();
                $('#student_div').hide();
                $('#staff').prop('required', true);  // Staff is required
            } else {
                $('#student_div, #staff_div').hide();
                $('#student, #staff').prop('required', false);  // Neither is required if no type selected
            }
        });
    
        // Form Submission
        $('#borrow-form').submit(function (e) {
            e.preventDefault();
            const _this = $(this);
            $('.err-msg').remove();
    
            // Check validity of the form
            if (!_this[0].checkValidity()) {
                _this[0].reportValidity();
                return false;
            }
    
            start_loader();
            $.ajax({
                headers: { "X-CSRFToken": "{{ csrf_token }}" },
                url: "{% url 'save-borrow' %}",
                method: 'POST',
                data: new FormData(_this[0]),
                cache: false,
                contentType: false,
                processData: false,
                dataType: 'json',
                success: function (resp) {
                    if (resp.status === 'success') {
                        location.reload();
                    } else {
                        const el = $('<div class="alert alert-danger err-msg">').text(resp.msg || "An error occurred.");
                        _this.prepend(el);
                        el.show('slow');
                    }
                    end_loader();
                },
                error: function () {
                    alert("An unexpected error occurred.");
                    end_loader();
                }
            });
        });
    });
    
</script>
