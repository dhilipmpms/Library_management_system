{% load static %}
<style>
    #borrow-img {
        max-width: 100%;
        max-height: 10em;
        object-fit: scale-down;
        object-position: center center;
    }
</style>

<div class="container-fluid">
    <form action="" id="borrow-form" novalidate>
        <input type="hidden" name="id" value="{{ staff_borrow.id|default:'' }}">
        <input type="hidden" name="code" value="generate_code">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="mb-3">
                    <label for="book" class="control-label">புத்தகம்</label>
                    <select id="book" name="book" class="form-select form-select-sm rounded-0" required>
                        {% if not borrow %}
                        <option value="" selected disabled></option>
                        {% else %}
                        <option value="" disabled></option>
                        {% endif %}
                        {% for book in books %}
                        {% if borrow.book.id == book.id %}
                        <option value="{{book.id}}" selected>{{book}}</option>
                        {% else %}
                        <option value="{{book.id}}">{{book}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                    {% comment %} <div class="invalid-feedback">Please select a book.</div> {% endcomment %}
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="mb-3">
                    <label for="staff" class="control-label">ஊழியர்</label>
                    <select id="staff" name="staff" class="form-select form-select-sm rounded-0" required>
                        {% if not borrow %}
                        <option value="" selected disabled></option>
                        {% else %}
                        <option value="" disabled></option>
                        {% endif %}
                        {% for staff in staffs %}
                        {% if borrow.staff.id == staff.id %}
                        <option value="{{staff.id}}" selected>{{staff}}</option>
                        {% else %}
                        <option value="{{staff.id}}">{{staff}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                    <div class="invalid-feedback">Please select a staff.</div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="mb-3">
                    <label for="borrowing_date" class="control-label">கடன் வாங்கும் தேதி</label>
                    <input type="date" id="borrowing_date" name="borrowing_date" class="form-control form-control-sm rounded-0" value="{% if borrow %}{{borrow.borrowing_date|date:'Y-m-d'}}{% else %}{% now 'Y-m-d' %}{% endif %}" required>
                    <div class="invalid-feedback">Please select a borrowing date.</div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="mb-3">
                    <label for="return_date" class="control-label">திரும்ப வேண்டிய தேதி</label>
                    <input type="date" id="return_date" name="return_date" class="form-control form-control-sm rounded-0" value="{{borrow.return_date|date:'Y-m-d'}}" min="{% now 'Y-m-d' %}" required>
                    <div class="invalid-feedback">Please select a return date.</div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="mb-3">
                    <label for="status" class="control-label">நிலை</label>
                    <select id="status" name="status" class="form-select form-select-sm rounded-0" required>
                        {% if borrow.status == '1' %}
                        <option value="1" selected>நிலுவையில்</option>
                        {% else %}
                        <option value="1">நிலுவையில்</option>
                        {% endif %}
                        {% if borrow.status == '2' %}
                        <option value="2" selected>அளித்துள்ளது</option>
                        {% else %}
                        <option value="2">அளித்துள்ளது</option>
                        {% endif %}
                    </select>
                    <div class="invalid-feedback">Please select a status.</div>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    $(function() {
        $('#uni_modal').on('shown.bs.modal', function() {
            $('#staff, #book').select2({
                placeholder: "Please Select Here",
                width: "100%",
                dropdownParent: $('#uni_modal'),
                selectionCssClass: "form-control form-control-sm rounded-0"
            });
        });

        $('#borrow-form').submit(function(e) {
            e.preventDefault();
            var _this = $(this);
            $('.err-msg').remove();
            if (!_this[0].checkValidity()) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: { "X-CSRFToken": '{{ csrf_token }}' },
                url: "{% url 'save-staff-borrow' %}",
                data: new FormData(_this[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                success: function(resp) {
                    if (resp.status === 'success') {
                        location.reload();
                    } else {
                        var el = $('<div>').addClass("alert alert-danger err-msg").text(resp.msg || "An error occurred");
                        _this.prepend(el);
                        el.show('slow');
                        $("html, body, .modal").scrollTop(0);
                    }
                },
                error: function(err) {
                    console.error(err);
                    alert("An error occurred");
                },
                complete: function() {
                    end_loader();
                }
            });
        });
    });
</script>
